<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Raíces - Cafetería Artesanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">Café Raíces</a>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h1>Bienvenidos a Café Raíces</h1>
            <p>Explorando los sabores auténticos del café</p>
        </section>

        <section id="nosotros">
            <h2>Nuestra Historia</h2>
            <article>
                <p>Somos una cafetería dedicada a resaltar el origen de nuestros granos.</p>
            </article>
        </section>

        <section id="menu">
            <h2>Nuestro Menú</h2>
            <div class="menu-grid">
                <!-- Elementos del menú -->
            </div>
        </section>

        <section id="contacto">
            <h2>Contáctanos</h2>
            <form>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo">
                <textarea placeholder="Tu mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Café Raíces. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
